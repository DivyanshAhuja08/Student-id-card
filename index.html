<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student id card</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
    
        
        <div class="box forminput">
            <h3 class="title">Student Details</h3>
        <form action="">
        
            <div class="fields"><label for="School">School name:</label>
                <input type="text" id="School">
            </div>
            <div class="fields">
            <label for="name">Student name:</label>
            <input type="text" id="name">
        </div>
        <div class="fields">
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB">
        </div>
        <div class="fields">
            <label for="class">Class:</label>
            <input type="text" id="class">
            </div>
            <div class="fields">
            <label for="roll-number">Roll Number:</label>
            <input type="number" id="roll-number" max="50" min="0">
            </div>
            
            <div class="fields">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact">
            </div>
            <div class="button">
            <button class="btn" id="Submit" type="button">Submit Form</button>
            <button class="btn mg-l" id="clear" type="reset">Clear All</button>
        </div>
        </form>
    </div>
    <div class="box formoutput hidden">
        <div class="title" id="SchoolNameVal">School Name </div>
            <div class="img">
                <img src="./assets/image/picture.jpeg" alt="Stdent Profile" >
            </div>
        <div class="fields ">
            <label for="">Student Name:</label>
            <label id="StudentNameVal">abc</label>    
        </div>
        <div class="fields ">
            <label for="">Class:</label>
            <label id="StudentClassVal">xy</label>    
        </div>
        <div class="fields ">
            <label for="">Date of Birth:</label>
            <label id="StudentDOBVal">mm/dd/yyyy</label>    
        </div>
        <div class="fields ">
            <label for="">Roll Number:</label>
            <label id="StudentRollNOVal">123</label>    
        </div>
        <div class="fields ">
            <label for="">Contact  Number:</label>
            <label id="StudentCNVal">123-456-7890</label>    
        </div>
        <div class="button">
            <button type="button" class="btn print">Print Id Card</button>
            <button type="button " class="btn another mg-l">Another One</button>
        </div>
    </div>
    
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
